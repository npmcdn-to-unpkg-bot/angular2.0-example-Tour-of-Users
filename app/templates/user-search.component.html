    <div id="search-component">
      <h4>User Search</h4>
      <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
      <div>
        <h2>segundo</h2>
        <div *ngFor="let user of users | async"
             (click)="gotoDetail(user)" class="search-result" >
          {{user.nombre}}
        </div>
      </div>
    </div>
